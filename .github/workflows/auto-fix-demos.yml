name: Auto-Fix Demo Standards with Claude

on:
  # Run on push to feature branches
  push:
    branches-ignore:
      - main
      - master
    paths:
      - 'demos/**'
      - 'source/_posts/**'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (show fixes without applying)'
        required: false
        default: 'false'
        type: boolean

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    
    # Only run if we have the API key secret
    if: ${{ secrets.ANTHROPIC_API_KEY != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Use a PAT or GitHub App token for pushing fixes
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run validation with auto-fix
        env:
          CLAUDE_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_AUTO_FIX: 'true'
          DRY_RUN: ${{ inputs.dry_run || 'false' }}
        run: |
          # Make the script executable
          chmod +x demos/build-scripts/auto-fix-with-claude.js
          
          # Run with auto-fix
          node demos/build-scripts/auto-fix-with-claude.js
      
      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true' && inputs.dry_run != 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ¤– Auto-fix demo standards with Claude"
          title: "ðŸ¤– Auto-fix demo standards violations"
          body: |
            This PR was automatically generated by Claude to fix demo standards violations.
            
            ## What was fixed
            
            The following issues were detected and fixed:
            - Demo wrapper implementation
            - Missing onboarding
            - Incorrect props
            - Build configuration issues
            
            ## Review carefully
            
            While Claude is pretty good at fixing these issues, please review the changes carefully before merging.
            
            ---
            
            *Generated by the Claude Auto-Fix workflow*
          branch: auto-fix/demo-standards-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            demo-standards
            claude-fix
      
      - name: Comment on PR
        if: steps.changes.outputs.has_changes == 'true' && inputs.dry_run != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:auto-fix/demo-standards-${context.runNumber}`,
              state: 'open'
            });
            
            if (pr.data.length > 0) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.data[0].number,
                body: 'ðŸ¤– Claude has automatically fixed the demo standards violations. Please review the changes carefully!'
              });
            }