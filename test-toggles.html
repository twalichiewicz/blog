<!DOCTYPE html>
<html>
<head>
    <title>Toggle Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Toggle Functionality Test</h1>
    
    <div class="test-section">
        <h2>Test Results:</h2>
        <div id="results"></div>
    </div>
    
    <script>
        const results = document.getElementById('results');
        
        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Check if functions are globally available
        if (window.initializeProjectToggle) {
            log('✓ initializeProjectToggle is globally available');
        } else {
            log('✗ initializeProjectToggle is NOT globally available', true);
        }
        
        if (window.initializePostsOnlyButton) {
            log('✓ initializePostsOnlyButton is globally available');
        } else {
            log('✗ initializePostsOnlyButton is NOT globally available', true);
        }
        
        // Test 2: Check if mobile tabs exist
        if (window.mobileTabs) {
            log('✓ mobileTabs instance exists');
            
            // Test 3: Check if showContent method exists
            if (window.mobileTabs.showContent) {
                log('✓ mobileTabs.showContent method exists');
            } else {
                log('✗ mobileTabs.showContent method NOT found', true);
            }
        } else {
            log('✗ mobileTabs instance NOT found', true);
        }
        
        // Test 4: Simulate tab switching
        setTimeout(() => {
            log('--- Simulating tab switches ---');
            
            // Check if functions get called when switching tabs
            const originalProjectToggle = window.initializeProjectToggle;
            const originalPostsOnly = window.initializePostsOnlyButton;
            
            let projectToggleCalled = false;
            let postsOnlyCalled = false;
            
            window.initializeProjectToggle = function() {
                projectToggleCalled = true;
                if (originalProjectToggle) originalProjectToggle();
            };
            
            window.initializePostsOnlyButton = function() {
                postsOnlyCalled = true;
                if (originalPostsOnly) originalPostsOnly();
            };
            
            // Try to switch to portfolio tab
            if (window.mobileTabs && window.mobileTabs.showContent) {
                window.mobileTabs.showContent('portfolio');
                setTimeout(() => {
                    if (projectToggleCalled) {
                        log('✓ initializeProjectToggle was called when switching to portfolio');
                    } else {
                        log('✗ initializeProjectToggle was NOT called', true);
                    }
                }, 100);
            }
            
            // Try to switch to blog tab
            setTimeout(() => {
                if (window.mobileTabs && window.mobileTabs.showContent) {
                    window.mobileTabs.showContent('blog');
                    setTimeout(() => {
                        if (postsOnlyCalled) {
                            log('✓ initializePostsOnlyButton was called when switching to blog');
                        } else {
                            log('✗ initializePostsOnlyButton was NOT called', true);
                        }
                    }, 100);
                }
            }, 200);
            
        }, 1000);
    </script>
</body>
</html>
