# Hexo Configuration

# Site
title: Thomas Walichiewicz
subtitle: Designer | Developer | Thinker
description: "Thomas Walichiewicz - Designer, Developer, Thinker"
keywords: ["design", "portfolio", "blog", "developer"]
author: Thomas Walichiewicz
language: en
timezone: "UTC"

# URL
url: https://twalichiewicz.github.io  # Ensure this is correct
permalink: :year/:month/:day/:title/
pretty_urls:
  trailing_index: false
  trailing_html: false

# Directory
source_dir: source
public_dir: public
tag_dir: blog/tags
archive_dir: archive
category_dir: blog/categories

# Writing
default_layout: post
external_link:
  enable: true
  field: site
render_drafts: false
highlight:
  enable: true
  line_number: true
feed:
  enable: true
  type: rss2
  path: rss2.xml

# Home page and sections
index_generator:
  path: ''
  per_page: 0
  order_by: -date

# Metadata
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: "mtime"

# Pagination
per_page: 0
pagination_dir: page

# Extensions
theme: san-diego  # Ensure this matches the theme directory name
# Admin configuration removed - store in environment variables instead

# Deployment - Using GitHub Actions instead of git deployment
# deploy:
#   type: git
#   repo: git@github.com:twalichiewicz/twalichiewicz.github.io.git
#   branch: main

ejs:
  async: true

# Asset handling
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
  lazyLoad: false

# Post types
post_types:
  link:
    icon: ðŸ“Ž
