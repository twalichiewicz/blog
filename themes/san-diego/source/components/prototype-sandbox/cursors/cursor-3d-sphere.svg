<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="sphere" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff" />
      <stop offset="30%" style="stop-color:#f0f0f0" />
      <stop offset="70%" style="stop-color:#c0c0c0" />
      <stop offset="100%" style="stop-color:#808080" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.3"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="11" cy="11" r="8" fill="url(#sphere)" filter="url(#shadow)"/>
  <ellipse cx="8" cy="8" rx="3" ry="4" fill="rgba(255,255,255,0.7)" transform="rotate(-30 8 8)"/>
</svg>